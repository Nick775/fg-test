<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Posts</title>
</head>
<body>
    <div class="blog-wrapper">
        <button onclick="toggleModal('create')">Create post</button>
        <div id="posts"></div>
        
        <div id="modal-wrapper">
            <span class="close" onclick="toggleModal()">&times</span>

            <div id="show-post"></div>

            <div id="post-form">
                <div class="form-content">
                    <form onsubmit="submitModalForm(event)">
                        <label>
                            <p>Post header</p>
                            <input type="text">
                        </label>
                        <label>
                            <p>Post text</p>
                            <textarea></textarea>
                        </label>
                        <button type="submit">Ok</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <script async type="text/javascript" src="js/index.js"></script>
    <script async type="text/javascript" src="js/actions.js"></script>
</body>
</html>
